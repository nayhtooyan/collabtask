<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collab Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Padauk', 'sans-serif'],
            },
            colors: {
              // Deep Midnight Blue Palette
              deep: {
                50: '#f0f4ff',
                100: '#e0e8ff',
                200: '#c4d4ff',
                300: '#9cb5ff',
                400: '#6f8aff',
                500: '#485eff',
                600: '#313eff',
                700: '#1a23cc',
                800: '#0f17a8',
                900: '#0b1221',  // Main Background (Almost Black Blue)
                950: '#020617',  // Darkest
                850: '#1e293b',  // Card Surface
              },
              // Vibrant Pale Mint/Green Palette
              pale: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac', // Main Accent (Soft Mint)
                400: '#4ade80', // Vibrant Green
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                900: '#064e3b', // Dark Green Text
              }
            },
            boxShadow: {
              'glow': '0 0 25px rgba(134, 239, 172, 0.25)', // Pale-300 glow
              'glow-hover': '0 0 35px rgba(134, 239, 172, 0.4)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.1)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 10s infinite',
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-up': 'scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.3); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(134, 239, 172, 0.5); 
      }
      
      .glass-panel {
        background: rgba(17, 24, 39, 0.7); /* Darker base for deep blue theme */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

}
</script>
